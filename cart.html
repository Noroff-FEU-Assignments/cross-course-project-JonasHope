<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Get quality jackets for rainy days, shopping cart" />
    <title>Rainy Days | shopping cart</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/cart.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/b318972c4d.js" crossorigin="anonymous"></script>
  </head>
   <body>
    <header>
      <div class="header_content">        
           <a href="index.html"><img src="images/Asset.png"  class="logo" alt="Rainydays logo"></a>
           <form class="search-bar">
            <input type="search" name="searchbar" id="search" placeholder="Search for products.." class="search-icon" />
           </form>
           <div class="nav-icons">
            <label for="hamburger-menu"><i class="fas fa-bars ikon-spacing"></i></label>
            <input type="checkbox" id="hamburger-menu" />
            <nav>
              <ul>
                <li><a href="men.html">Men</a></li>
                <li><a href="women.html">Women</a></li>
                <li><a href="outlet.html">Outlet</a></li>
              </ul>
            </nav> 
            <a href="cart.html" class="center"><i class="fas fa-shopping-bag ikon-spacing"></i><span>Cart</span></a>  
            <a href="signin.html"class="center"><i class="far fa-user-circle ikon-spacing"></i><span>Sign in</span></a>
           </div>
      </div>
    </header>
    <main class="cart-main">
      <button onclick="history.back()">Go back</button>
      <h1>Cart</h1>
      <hr>
      <section class="cart-product">
        <div class="cart-image">
         <div class="cancel-icon">
          <a href="index.html"><i class="far fa-times-circle back"></i></a>
         </div>
          <img src="images/bla5.jpg" alt="blue jacket male">
        </div>
        <div class="product-specifics">
          <h3>Rainydays Iconic Jacket</h3>
          <p>$299</p>
        </div>
      </section>
      <hr>
      <section class="cart-total">
        <div class="total">
          <h2>Total</h2>
          <p>$299</p>
        </div>
        <div class="cart-cta">
          <a href="payment.html" class="cta-blue">Buy</a>
        </div>
      </section>
    </main>
  <footer>
      <div class="about">
        <h3>About us</h3>
        <a href="about.html">Our story</a>
      </div>
      <div class="customer-service">
        <h3>Customer service</h3>
        <a href="contact.html">Contact us</a>
        <a href="delivery.html">Delivery</a>
        <a href="faq.html">FAQ</a>
      </div>
    </footer>
  </body>
</html>
